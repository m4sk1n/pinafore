<SettingsLayout page='settings/instances' label="Instancje">
  <h1>Instancje</h1>

  {#if $isUserLoggedIn}
  <p>Instancje, na których jesteś zalogowany:</p>
  <SettingsList label="Instancje">
    {#each $loggedInInstancesAsList as instance}
      <SettingsListItem offsetForIcon={instance.name !== $currentInstance}
                        icon={instance.name === $currentInstance ? '#fa-star' : ''}
                        href="/settings/instances/{instance.name}"
                        label={instance.name}
                        ariaLabel="{instance.name} {instance.name === $currentInstance ? '(current instance)' : ''}" />
    {/each}
  </SettingsList>
  <p><a href="/settings/instances/add">Dodaj inną instancję</a></p>
  {:else}
  <p>Nie jesteś zalogowany na żadną instancję.</p>
  <p><a href="/settings/instances/add">Zaloguj się na swoją instancję</a>, aby zacząć korzystać z Pinafore.</p>
  {/if}
</SettingsLayout>
<script>
  import { store } from '../../../_store/store'
  import SettingsLayout from '../../../_components/settings/SettingsLayout.html'
  import SettingsList from '../../../_components/settings/SettingsList.html'
  import SettingsListItem from '../../../_components/settings/SettingsListItem.html'

  export default {
    components: {
      SettingsLayout,
      SettingsList,
      SettingsListItem
    },
    store: () => store
  }
</script>

<div class="dynamic-page-banner {icon ? 'dynamic-page-with-icon' : ''}">
  {#if icon}
  <svg class="dynamic-page-banner-svg">
    <use xlink:href={icon} />
  </svg>
  {/if}
  <h1 class="dynamic-page-title">{title}</h1>
  <button type="button"
          class="dynamic-page-go-back"
          on:click="onGoBack(event)">Wróć</button>
</div>
<style>
  :global(.dynamic-page-banner ){
    display: grid;
    align-items: center;
    margin: 20px 20px 20px;
    grid-template-columns: 1fr min-content;
    grid-column-gap: 10px;
  }
  :global(.dynamic-page-banner.dynamic-page-with-icon ){
    grid-template-columns: min-content 1fr min-content;
  }
  :global(.dynamic-page-banner-svg ){
    width: 24px;
    height: 24px;
    fill: var(--body-text-color);
  }
  :global(.dynamic-page-title ){
    margin: 0;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  :global(.dynamic-page-go-back ){
    font-size: 1.3em;
    color: var(--anchor-text);
    border: 0;
    padding: 0;
    background: none;
    justify-self: flex-end;
  }
  :global(.dynamic-page-go-back:hover ){
    text-decoration: underline;
  }
  :global(.dynamic-page-go-back::before ){
    content: '<';
    margin-right: 5px;
  }
  @media (max-width: 767px) {
    :global(.dynamic-page-banner ){
      margin: 20px 10px 20px;
    }
    :global(.dynamic-page-title ){
      font-size: 1.3em;
    }
    :global(.dynamic-page-go-back ){
      font-size: 1.3em;
    }
  }
</style>
<script>
  export default {
    data: () => ({
      icon: void 0
    }),
    methods: {
      onGoBack (e) {
        e.preventDefault()
        window.history.back()
      }
    }
  }
</script>
